<h2 mat-dialog-title>{{division.name ? division.name : 'New Division'}}</h2>
<form #divisionForm="ngForm" [formGroup]="formGroup" enctype="multipart/form-data">
  <mat-dialog-content>
    <mat-form-field color="accent">
      <input matInput readonly="readonly" formControlName="_id" type="text" placeholder="_id">
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput readonly="readonly" formControlName="name" type="text" placeholder="Name">
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-select formControlName="type" placeholder="Type">
        <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>
    <label for="uploadStarterCode">Open-Ended Starter Code</label>
    <br>
    <input type="file" id="uploadStarterCode" accept="application/zip" (change)="handleUploadFile($event.target.files)">
    <br><br>
    <label for="gradedStarterCode">Algorithm Starter Code</label>
    <br>
    <input type="file" id="gradedStarterCode" accept="application/zip" (change)="handleGradedFile($event.target.files)">
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="accent" type="button" [mat-dialog-close]="['save', formValue]">Save</button>
    <button mat-button color="warn" type="button" [mat-dialog-close]="['delete', formValue]" *ngIf="division._id">Delete</button>
    <button mat-button type="button" [mat-dialog-close]="['close', formValue]">Cancel</button>
  </mat-dialog-actions>
</form>
