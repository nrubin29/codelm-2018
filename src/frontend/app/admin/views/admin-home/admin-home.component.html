<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Standings</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group>
  <mat-tab *ngFor="let division of divisions" [label]="division.name">
    <div class="container">
      <app-leaderboard [division]="division"></app-leaderboard>
    </div>
  </mat-tab>
</mat-tab-group>
