<a [routerLink]="['..', 'dashboard']" class="logo"><img src="assets/logo-portrait.png"></a>
<ng-container *ngIf="team">
    <h2>Team {{team.id}}</h2>
    <h3>Score: {{team.score}}</h3>
    <h4>1 hour remaining</h4>
</ng-container>
<br>
<a [routerLink]="['..', 'dashboard']">Dashboard</a>
<a *ngFor="let problem of problems" [routerLink]="['problem', problem._id]">{{problem.title}}</a>
